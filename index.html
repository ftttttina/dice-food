<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>DESTINY</title>
  <style>
    :root { --accent: #fff; --sub: rgba(255,255,255,0.3); }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "SF Pro Display", -apple-system, sans-serif; color: var(--accent); }

    #ambient {
      position: absolute; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #161618 0%, #000 100%);
      z-index: 1; pointer-events: none;
    }

    /* 文字排版：縮小並加大字間距 */
    .header { position: absolute; top: 12vh; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
    h1 { font-weight: 200; font-size: 0.65rem; letter-spacing: 12px; margin: 0; opacity: 0.5; text-indent: 12px; }
    
    #p-wrap { width: 30px; height: 1px; background: rgba(255,255,255,0.1); margin: 25px auto; opacity: 0; transition: 0.5s; }
    #p-bar { width: 0%; height: 100%; background: #fff; }

    #world { position: absolute; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .dice-obj { position: absolute; width: 48px; height: 48px; perspective: 800px; transition: opacity 0.5s; }
    .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
    .cube div {
      position: absolute; width: 48px; height: 48px; background: rgba(255,255,255,0.02);
      backdrop-filter: blur(6px); border: 0.5px solid rgba(255,255,255,0.12); border-radius: 10px;
      display: flex; justify-content: center; align-items: center;
    }
    .dot { width: 7px; height: 7px; background: #fff; border-radius: 50%; opacity: 0.8; box-shadow: 0 0 5px #fff; }
    
    .f1{transform:rotateY(0deg)translateZ(24px)}.f6{transform:rotateY(180deg)translateZ(24px)}
    .f2{transform:rotateX(90deg)translateZ(24px)}.f5{transform:rotateX(-90deg)translateZ(24px)}
    .f3{transform:rotateY(90deg)translateZ(24px)}.f4{transform:rotateY(-90deg)translateZ(24px)}

    /* 結果區 */
    .result-container { position: absolute; top: 40%; width: 100%; text-align: center; z-index: 50; pointer-events: none; }
    #f-cn { font-size: 1.4rem; font-weight: 100; letter-spacing: 8px; margin: 0; opacity: 0; transition: 1.5s; text-indent: 8px; }
    #f-en { font-size: 0.55rem; opacity: 0; margin-top: 15px; letter-spacing: 3px; color: var(--sub); text-transform: uppercase; }
    
    #map-link {
      display: inline-block; margin-top: 45px; padding: 8px 20px;
      font-size: 0.5rem; letter-spacing: 2px; opacity: 0; transition: 1s; 
      pointer-events: auto; cursor: pointer; color: var(--sub); text-decoration: none; border-bottom: 0.5px solid rgba(255,255,255,0.1);
    }
    #map-link.show { opacity: 1; }

    /* 按鈕：極簡化 */
    .controls { position: absolute; bottom: 12vh; width: 100%; display: flex; justify-content: center; gap: 50px; z-index: 101; }
    .btn { background: transparent; border: none; color: rgba(255,255,255,0.3); cursor: pointer; text-align: center; transition: 0.3s; }
    .btn span { display: block; font-size: 0.55rem; letter-spacing: 3px; }
    .btn.active { color: #fff; }
  </style>
</head>
<body>

<div id="ambient"></div>
<div class="header">
    <h1>DESTINY DINNER</h1>
    <div id="p-wrap"><div id="p-bar"></div></div>
</div>

<div id="world">
  <div id="d1" class="dice-obj"><div class="cube" id="c1">
    <div class="f1"><span class="dot"></span></div><div class="f6"><span class="dot"></span></div>
    <div class="f2"><span class="dot"></span></div><div class="f5"><span class="dot"></span></div>
    <div class="f3"><span class="dot"></span></div><div class="f4"><span class="dot"></span></div>
  </div></div>
  <div id="d2" class="dice-obj"><div class="cube" id="c2">
    <div class="f1"><span class="dot"></span></div><div class="f6"><span class="dot"></span></div>
    <div class="f2"><span class="dot"></span></div><div class="f5"><span class="dot"></span></div>
    <div class="f3"><span class="dot"></span></div><div class="f4"><span class="dot"></span></div>
  </div></div>
</div>

<div class="result-container">
  <h2 id="f-cn"></h2>
  <div id="f-en"></div>
  <a id="map-link">EXPLORE NEARBY</a>
</div>

<div class="controls">
  <div class="btn" onclick="shake()"><span>SHAKE</span></div>
  <div class="btn" id="mBtn" onclick="toggleMotion()"><span>MOTION</span></div>
</div>

<script>
  const menu = {
    morning: [{cn:"酪梨吐司", en:"Avocado Toast"}, {cn:"精品手沖", en:"Filter Coffee"}, {cn:"希臘優格", en:"Greek Yogurt"}],
    noon: [{cn:"職人漢堡", en:"Craft Burger"}, {cn:"海南雞飯", en:"Chicken Rice"}, {cn:"夏威夷碗", en:"Poke Bowl"}],
    evening: [{cn:"熟成牛排", en:"Aged Steak"}, {cn:"麻辣火鍋", en:"Spicy Pot"}, {cn:"居酒屋盛合", en:"Izakaya Set"}],
    midnight: [{cn:"深夜拉麵", en:"Midnight Ramen"}, {cn:"鹽酥雞", en:"Fried Chicken"}, {cn:"關東煮", en:"Oden"}]
  };

  const dSize = 48;
  const gap = 15; // 初始並排間距
  let dice = [
    { el: document.getElementById('d1'), c: document.getElementById('c1'), x: 0, y: 0, vx: 0, vy: 0, rx: 0, ry: 0 },
    { el: document.getElementById('d2'), c: document.getElementById('c2'), x: 0, y: 0, vx: 0, vy: 0, rx: 0, ry: 0 }
  ];
  
  // 初始位置：並排置中
  function setInitial() {
    const midX = window.innerWidth / 2;
    const midY = window.innerHeight / 2;
    dice[0].x = midX - dSize - gap;
    dice[0].y = midY - dSize/2;
    dice[1].x = midX + gap;
    dice[1].y = midY - dSize/2;
    updateDiceUI();
  }
  window.addEventListener('resize', setInitial);
  setInitial();

  let isRolling = false, useMotion = false, gX = 0, gY = 0;

  function shake() {
    isRolling = true;
    document.getElementById('f-cn').style.opacity = 0;
    document.getElementById('f-en').style.opacity = 0;
    document.getElementById('map-link').classList.remove('show');
    document.getElementById('p-wrap').style.opacity = 1;
    dice.forEach(d => {
      d.vx = (Math.random() - 0.5) * 70;
      d.vy = (Math.random() - 0.5) * 70;
    });
  }

  function toggleMotion() {
    if(!useMotion) {
      if(typeof DeviceOrientationEvent?.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') startMotion(); });
      } else { startMotion(); }
    } else {
      useMotion = false; gX = 0; gY = 0;
      document.getElementById('mBtn').classList.remove('active');
    }
  }

  function startMotion() {
    useMotion = true; document.getElementById('mBtn').classList.add('active');
    window.addEventListener('deviceorientation', e => {
      if(useMotion) { 
        gX = e.gamma / 15; gY = e.beta / 15; 
        if(Math.abs(gX) + Math.abs(gY) > 1.8) { isRolling = true; document.getElementById('f-cn').style.opacity = 0; }
      }
    });
  }

  function updateDiceUI() {
    dice.forEach(d => {
      d.el.style.transform = `translate3d(${d.x}px, ${d.y}px, 0)`;
      d.c.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg)`;
    });
  }

  function update() {
    let totalEnergy = 0;
    const bounce = 0.4;
    const friction = 0.975;

    dice.forEach(d => {
      d.vx += gX; d.vy += gY;
      d.vx *= friction; d.vy *= friction;
      d.x += d.vx; d.y += d.vy;

      // 嚴格螢幕邊界鎖定
      if(d.x < 0) { d.x = 0; d.vx *= -bounce; }
      if(d.x > window.innerWidth - dSize) { d.x = window.innerWidth - dSize; d.vx *= -bounce; }
      if(d.y < 0) { d.y = 0; d.vy *= -bounce; }
      if(d.y > window.innerHeight - dSize) { d.y = window.innerHeight - dSize; d.vy *= -bounce; }

      d.rx += d.vy * 5; d.ry += d.vx
