<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>DESTINY DINNER</title>
  <style>
    :root { --accent: #fff; --dice-size: 50px; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "SF Pro Display", -apple-system, sans-serif; color: var(--accent); }

    #ambient {
      position: absolute; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #1a1a1c 0%, #000 100%);
      z-index: 1; pointer-events: none;
    }

    .header { position: absolute; top: 10vh; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
    h1 { font-weight: 100; font-size: 0.55rem; letter-spacing: 12px; margin: 0; opacity: 0.5; text-indent: 12px; }
    
    #p-wrap { width: 30px; height: 1px; background: rgba(255,255,255,0.1); margin: 20px auto; opacity: 0; transition: 0.5s; }
    #p-inner { width: 0%; height: 100%; background: #fff; }

    #world { position: absolute; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .dice-obj { position: absolute; width: var(--dice-size); height: var(--dice-size); perspective: 800px; }
    .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
    
    /* 增強骰子質感：提高不透明度與發光 */
    .cube div {
      position: absolute; width: var(--dice-size); height: var(--dice-size); 
      background: rgba(255,255,255,0.08); /* 提高背景亮度 */
      backdrop-filter: blur(10px); 
      border: 0.8px solid rgba(255,255,255,0.25); /* 強化邊框 */
      border-radius: 12px;
      display: flex; justify-content: center; align-items: center;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05), 0 0 15px rgba(255,255,255,0.03);
    }
    
    /* 點數加亮 */
    .dot { width: 7px; height: 7px; background: #fff; border-radius: 50%; opacity: 0.95; box-shadow: 0 0 8px #fff; }
    
    .f1{transform:rotateY(0deg)translateZ(25px)}.f6{transform:rotateY(180deg)translateZ(25px)}
    .f2{transform:rotateX(90deg)translateZ(25px)}.f5{transform:rotateX(-90deg)translateZ(25px)}
    .f3{transform:rotateY(90deg)translateZ(25px)}.f4{transform:rotateY(-90deg)translateZ(25px)}

    .result-container { position: absolute; top: 38%; width: 100%; text-align: center; z-index: 50; pointer-events: none; }
    #f-cn { font-size: 1.3rem; font-weight: 100; letter-spacing: 6px; margin: 0; opacity: 0; transition: 1.5s; text-indent: 6px; }
    #f-en { font-size: 0.45rem; opacity: 0; margin-top: 10px; letter-spacing: 3px; color: rgba(255,255,255,0.3); text-transform: uppercase; }
    
    #map-link {
      display: inline-block; margin-top: 35px; padding: 6px 15px;
      font-size: 0.45rem; letter-spacing: 2px; opacity: 0; transition: 1s; 
      pointer-events: auto; cursor: pointer; color: rgba(255,255,255,0.4); 
      text-decoration: none; border: 0.5px solid rgba(255,255,255,0.15); border-radius: 20px;
    }
    #map-link.show { opacity: 1; }

    .controls { position: absolute; bottom: 10vh; width: 100%; display: flex; justify-content: center; gap: 60px; z-index: 101; }
    .btn { background: transparent; border: none; color: rgba(255,255,255,0.3); cursor: pointer; text-align: center; transition: 0.3s; }
    .btn span { display: block; font-size: 0.5rem; letter-spacing: 3px; }
    .btn.active { color: #fff; }
  </style>
</head>
<body>

<div id="ambient"></div>
<div class="header">
    <h1>DESTINY DINNER</h1>
    <div id="p-wrap"><div id="p-inner"></div></div>
</div>

<div id="world">
  <div id="d1" class="dice-obj"><div class="cube" id="c1">
    <div class="f1"><span class="dot"></span></div><div class="f6"><span class="dot"></span></div>
    <div class="f2"><span class="dot"></span></div><div class="f5"><span class="dot"></span></div>
    <div class="f3"><span class="dot"></span></div><div class="f4"><span class="dot"></span></div>
  </div></div>
  <div id="d2" class="dice-obj"><div class="cube" id="c2">
    <div class="f1"><span class="dot"></span></div><div class="f6"><span class="dot"></span></div>
    <div class="f2"><span class="dot"></span></div><div class="f5"><span class="dot"></span></div>
    <div class="f3"><span class="dot"></span></div><div class="f4"><span class="dot"></span></div>
  </div></div>
</div>

<div class="result-container">
  <h2 id="f-cn"></h2>
  <div id="f-en"></div>
  <a id="map-link">EXPLORE OPEN NOW</a>
</div>

<div class="controls">
  <div class="btn" onclick="shake()"><span>SHAKE</span></div>
  <div class="btn" id="mBtn" onclick="toggleMotion()"><span>MOTION</span></div>
</div>

<script>
  const menu = {
    morning: [{cn:"精品手沖", en:"Filter Coffee"}, {cn:"酪梨吐司", en:"Avocado Toast"}, {cn:"希臘優格", en:"Greek Yogurt"}],
    noon: [{cn:"職人漢堡", en:"Craft Burger"}, {cn:"牛肉麵", en:"Beef Noodles"}, {cn:"夏威夷碗", en:"Poke Bowl"}],
    evening: [{cn:"熟成牛排", en:"Aged Steak"}, {cn:"麻辣火鍋", en:"Spicy Hotpot"}, {cn:"職人壽司", en:"Premium Sushi"}],
    midnight: [{cn:"深夜拉麵", en:"Midnight Ramen"}, {cn:"鹽酥雞", en:"Fried Chicken"}, {cn:"關東煮", en:"Oden"}]
  };

  const dSize = 50;
  let dice = [
    { el: document.getElementById('d1'), c: document.getElementById('c1'), x: 0, y: 0, vx: 0, vy: 0, rx: 0, ry: 0 },
    { el: document.getElementById('d2'), c: document.getElementById('c2'), x: 0, y: 0, vx: 0, vy: 0, rx: 0, ry: 0 }
  ];
  
  function setInitial() {
    const midX = window.innerWidth / 2;
    const midY = window.innerHeight / 2;
    dice[0].x = midX - dSize - 20;
    dice[0].y = midY - dSize / 2;
    dice[1].x = midX + 20;
    dice[1].y = midY - dSize / 2;
    dice[0].vx = dice[1].vx = dice[0].vy = dice[1].vy = 0;
    updateUI();
  }
  
  let isRolling = false, useMotion = false, gX = 0, gY = 0;

  function shake() {
    isRolling = true;
    document.getElementById('f-cn').style.opacity = 0;
    document.getElementById('f-en').style.opacity = 0;
    document.getElementById('map-link').classList.remove('show');
    document.getElementById('p-wrap').style.opacity = 1;
    dice.forEach(d => {
      d.vx = (Math.random() - 0.5) * 50;
      d.vy = (Math.random() - 0.5) * 50;
    });
  }

  function toggleMotion() {
    if(!useMotion) {
      if(typeof DeviceOrientationEvent?.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') startMotion(); });
      } else { startMotion(); }
    } else {
      useMotion = false; gX = 0; gY = 0;
      document.getElementById('mBtn').classList.remove('active');
    }
  }

  function startMotion() {
    useMotion = true; document.getElementById('mBtn').classList.add('active');
    window.addEventListener('deviceorientation', e => {
      if(useMotion) { 
        gX = e.gamma / 15; gY = e.beta / 15; 
        if(Math.abs(gX) + Math.abs(gY) > 1.2) { isRolling = true; document.getElementById('f-cn').style.opacity = 0; }
      }
    });
  }

  function updateUI() {
    dice.forEach(d => {
      d.el.style.transform = `translate3d(${d.x}px, ${d.y}px, 0)`;
      d.c.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg)`;
    });
  }

  function update() {
    let energy = 0;
    const bounce = 0.5;
    const friction = 0.96;

    // 碰撞檢測：防止重疊
    let dx = dice[1].x - dice[0].x;
    let dy = dice[1].y - dice[0].y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if(dist < dSize) {
      let overlap = dSize - dist;
      let nx = dx / dist; let ny = dy / dist;
      dice[0].x -= nx * overlap / 2; dice[0].y -= ny * overlap / 2;
      dice[1].x += nx * overlap / 2; dice[1].y += ny * overlap / 2;
      dice[0].vx *= -0.8; dice[1].vx *= -0.8;
    }

    dice.forEach(d => {
      d.vx += gX; d.vy += gY;
      d.vx *= friction; d.vy *= friction;
      d.x += d.vx; d.y += d.vy;

      if(d.x < 5) { d.x = 5; d.vx *= -bounce; }
      if(d.x > window.innerWidth - dSize - 5) { d.x = window.innerWidth - dSize - 5; d.vx *= -bounce; }
      if(d.y < 5) { d.y = 5; d.vy *= -bounce; }
      if(d.y > window.innerHeight - dSize - 5) { d.y = window.innerHeight - dSize - 5; d.vy *= -bounce; }

      d.rx += d.vy * 5; d.ry += d.vx * 5;
      energy += Math.abs(d.vx) + Math.abs(d.vy);
    });

    updateUI();

    if(isRolling) {
      document.getElementById('p-inner').style.width = Math.min(100, energy * 4) + "%";
      if(energy < 0.3) { isRolling = false; showResult(); }
    }
    requestAnimationFrame(update);
  }

  function showResult() {
    const hr = new Date().getHours();
    let key = (hr >= 5 && hr < 11) ? "morning" : (hr >= 11 && hr < 17) ? "noon" : (hr >= 22 || hr < 5) ? "midnight" : "evening";
    const item = menu[key][Math.floor(Math.random() * menu[key].length)];
    
    document.getElementById('f-cn').innerText = item.cn;
    document.getElementById('f-en').innerText = item.en;
    document.getElementById('f-cn').style.opacity = 1;
    document.getElementById('f-en').style.opacity = 1;
    document.getElementById('p-wrap').style.opacity = 0;
    
    setTimeout(() => {
      const ml = document.getElementById('map-link');
      ml.classList.add('show');
      // 搜尋時加入 open now 參數
      ml.onclick = () => window.open(`https://www.google.com/maps/search/${encodeURIComponent(item.cn)}+restaurant+open+now/`, '_blank');
    }, 800);
  }

  window.addEventListener('resize', setInitial);
  setInitial();
  update();
</script>
</body>
</html>
