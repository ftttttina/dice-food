<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>ğŸ² å‘½å®šæ™šé¤ - ç»ç’ƒ 3D ç‰ˆ</title>
  <style>
    :root { 
      --accent: #ffcc00; 
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at center, #333 0%, #000 100%);
      color: #fff; text-align: center;
      padding: 20px; margin: 0; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      overflow: hidden;
    }

    h1 { font-weight: 200; letter-spacing: 5px; margin-top: 40px; }

    /* --- ç»ç’ƒ 3D éª°å­ --- */
    .dice-box { display: flex; justify-content: center; gap: 40px; margin: 60px 0; }
    .scene { width: 80px; height: 80px; perspective: 400px; }

    .cube {
      width: 100%; height: 100%; position: relative;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.2, 0.8, 0.3, 1);
    }

    .cube div {
      position: absolute; width: 80px; height: 80px;
      background: var(--glass-bg);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; color: #fff;
      /* æ ¸å¿ƒï¼šå†…å‘å…‰æ¨¡æ‹Ÿç»ç’ƒè´¨æ„Ÿ */
      box-shadow: inset 0 0 15px rgba(255,255,255,0.2), 0 0 20px rgba(0,0,0,0.3);
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    /* 6ä¸ªé¢çš„ç©ºé—´å®šä½ */
    .front  { transform: rotateY(0deg) translateZ(40px); }
    .back   { transform: rotateY(180deg) translateZ(40px); }
    .right  { transform: rotateY(90deg) translateZ(40px); }
    .left   { transform: rotateY(-90deg) translateZ(40px); }
    .top    { transform: rotateX(90deg) translateZ(40px); }
    .bottom { transform: rotateX(-90deg) translateZ(40px); }

    .is-rolling { animation: fast-spin 0.4s infinite linear; }
    @keyframes fast-spin {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* --- æ¯›ç»ç’ƒé«˜çº§æŒ‰é’® --- */
    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: #fff; padding: 18px 45px; font-size: 1.1rem;
      border-radius: 25px; cursor: pointer; margin: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      letter-spacing: 2px;
    }

    .glass-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
    .glass-btn:active { transform: scale(0.95); }

    /* --- ç»“æœå¡ç‰‡ --- */
    .result-card {
      margin-top: 40px; padding: 25px; border-radius: 30px;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      width: 280px; backdrop-filter: blur(10px);
      animation: popUp 0.6s cubic-bezier(0.2, 1, 0.3, 1);
    }
    @keyframes popUp { from { opacity: 0; transform: translateY(40px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
  </style>
</head>
<body>

  <h1>å‘½å®šæ™šé¤</h1>
  <p style="opacity: 0.4; font-size: 0.8rem;">é«˜çº§ 3D ç»ç’ƒè´¨æ„Ÿäº¤äº’</p>

  <div class="dice-box">
    <div class="scene"><div id="cube1" class="cube">
      <div class="front">âš€</div><div class="back">âš</div>
      <div class="right">âš‚</div><div class="left">âšƒ</div>
      <div class="top">âš„</div><div class="bottom">âš…</div>
    </div></div>
    <div class="scene"><div id="cube2" class="cube">
      <div class="front">âš€</div><div class="back">âš</div>
      <div class="right">âš‚</div><div class="left">âšƒ</div>
      <div class="top">âš„</div><div class="bottom">âš…</div>
    </div></div>
  </div>

  <button id="rollBtn" class="glass-btn" onclick="rollDice()">å¼€å¯æ·éª°</button>

  <div id="result"></div>

  <audio id="diceSound" src="https://www.soundjay.com/misc/sounds/dice-throw-1.mp3"></audio>

  <script>
    const rotations = [
      { x: 0, y: 0 },       // 1
      { x: 0, y: 180 },     // 2
      { x: 0, y: -90 },     // 3
      { x: 0, y: 90 },      // 4
      { x: -90, y: 0 },     // 5
      { x: 90, y: 0 }       // 6
    ];

    const foods = ["ç«é”…", "æ—¥å¼æ‹‰é¢", "ç¾å¼æ±‰å ¡", "éº»è¾£çƒ«", "æ„å¤§åˆ©é¢", "ç‚¸é¸¡å•¤é…’", "å¹¿å¼ç‚¹å¿ƒ", "è½»é£Ÿæ²™æ‹‰", "ä¸œåŒ—çƒ§çƒ¤", "æ³°å¼æ–™ç†"];
    
    function rollDice() {
      const btn = document.getElementById("rollBtn");
      const cube1 = document.getElementById("cube1");
      const cube2 = document.getElementById("cube2");
      const sound = document.getElementById("diceSound");

      if (btn.disabled) return;
      btn.disabled = true;

      // æ’­æ”¾å£°æ•ˆ
      sound.currentTime = 0;
      sound.play().catch(() => {});

      cube1.classList.add("is-rolling");
      cube2.classList.add("is-rolling");
      document.getElementById("result").innerHTML = "";

      setTimeout(() => {
        cube1.classList.remove("is-rolling");
        cube2.classList.remove("is-rolling");

        const r1 = Math.floor(Math.random() * 6);
        const r2 = Math.floor(Math.random() * 6);

        // éšæœºå¢åŠ å‡ åœˆæ—‹è½¬ï¼Œè®©åŠ¨ç”»æ›´è‡ªç„¶
        const extraSpin1 = Math.floor(Math.random() * 3) * 360;
        const extraSpin2 = Math.floor(Math.random() * 3) * 360;

        cube1.style.transform = `rotateX(${rotations[r1].x + extraSpin1}deg) rotateY(${rotations[r1].y + extraSpin1}deg)`;
        cube2.style.transform = `rotateX(${rotations[r2].x + extraSpin2}deg) rotateY(${rotations[r2].y + extraSpin2}deg)`;

        const food = foods[Math.floor(Math.random() * foods.length)];
        setTimeout(() => {
          document.getElementById("result").innerHTML = `
            <div class="result-card">
              <div style="font-size: 0.8rem; opacity: 0.5; margin-bottom: 5px;">ä»Šæ™šå»ºè®®ï¼š</div>
              <div style="font-size: 1.8rem; font-weight: bold;">${food}</div>
            </div>
          `;
          btn.disabled = false;
        }, 500);
      }, 800);
    }
  </script>
</body>
</html>
