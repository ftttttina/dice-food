<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>üé≤ Destiny Dinner - ÂëΩÂÆöÊôöÈ§ê</title>
  <style>
    :root { 
      --accent: #ff4d4d; 
      --glass-bg: rgba(255, 255, 255, 0.5);
      --glass-border: rgba(255, 255, 255, 0.8);
      --dot-color: #333;
    }

    body {
      font-family: "SF Pro Display", system-ui, -apple-system, sans-serif;
      margin: 0; padding: 0; height: 100vh; width: 100vw;
      background: #ffffff; overflow: hidden;
      display: flex; flex-direction: column; align-items: center; color: #222;
    }

    /* --- ÊûÅÈÄüÊ∂≤ÊÄÅÊµÅÂä®ËÉåÊôØ --- */
    .bg-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; filter: blur(90px); opacity: 0.7;
    }
    .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; }
    /* Âä†Âø´‰∫Ü animation Êó∂Èó¥ (8s, 10s, 7s) */
    .blob-1 { background: #ffc2d1; top: -10%; left: -10%; animation: liquid 8s infinite alternate ease-in-out; }
    .blob-2 { background: #c2e9ff; bottom: -10%; right: -10%; animation: liquid 10s infinite alternate-reverse ease-in-out; }
    .blob-3 { background: #d0ffc2; top: 20%; left: 20%; animation: liquid 7s infinite linear; }

    @keyframes liquid {
      0% { transform: translate(0,0) scale(1) rotate(0deg); }
      100% { transform: translate(250px, 150px) scale(1.4) rotate(90deg); }
    }

    /* --- Ê†áÈ¢òÁº©Â∞è --- */
    .header-group { margin-top: 60px; text-align: center; }
    h1 { font-weight: 300; font-size: 1.2rem; letter-spacing: 8px; margin: 0; color: #000; text-transform: uppercase; }
    .sub-title { font-size: 0.6rem; letter-spacing: 2px; opacity: 0.4; margin-top: 4px; }

    /* --- 3D È™∞Â≠ê --- */
    .dice-box { display: flex; gap: 40px; margin: 60px 0; }
    .scene { width: 80px; height: 80px; perspective: 400px; }
    .cube {
      width: 100%; height: 100%; position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1.15);
    }
    .cube div {
      position: absolute; width: 80px; height: 80px;
      background: var(--glass-bg); backdrop-filter: blur(8px);
      border: 1.5px solid var(--glass-border); border-radius: 20px;
      display: grid; padding: 12px; box-sizing: border-box;
      box-shadow: 0 10px 25px rgba(0,0,0,0.04);
    }
    .dot { display: block; width: 14px; height: 14px; background: var(--dot-color); border-radius: 50%; align-self: center; justify-self: center; }
    .face-1 .dot { background: var(--accent); }

    /* ÁÇπÊï∞Â∏ÉÂ±Ä‰ª£Á†Å‰øùÊåÅ‰∏çÂèò... (face-1 Âà∞ face-6) */
    .face-1 { grid-template-areas: "a"; }
    .face-2 { display: flex; justify-content: space-between; } .face-2 .dot:nth-child(2) { align-self: flex-end; }
    .face-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
    .face-3 .dot:nth-child(1) { grid-area: 1/1; } .face-3 .dot:nth-child(2) { grid-area: 2/2; } .face-3 .dot:nth-child(3) { grid-area: 3/3; }
    .face-4 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
    .face-5 { display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; } .face-5 .dot:nth-child(5) { grid-area: 2/2; }
    .face-6 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }

    .front { transform: rotateY(0deg) translateZ(40px); } .back { transform: rotateY(180deg) translateZ(40px); }
    .right { transform: rotateY(90deg) translateZ(40px); } .left { transform: rotateY(-90deg) translateZ(40px); }
    .top { transform: rotateX(90deg) translateZ(40px); } .bottom { transform: rotateX(-90deg) translateZ(40px); }

    .is-rolling { animation: fast-spin 0.4s infinite linear; }
    @keyframes fast-spin { to { transform: rotateX(360deg) rotateY(360deg); } }

    /* --- ÊåâÈíÆ & Âç°Áâá --- */
    .glass-btn {
      background: rgba(0, 0, 0, 0.04); backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      color: #000; padding: 16px 45px; border-radius: 30px; cursor: pointer; transition: 0.3s;
    }
    .btn-text { font-size: 1rem; font-weight: 500; letter-spacing: 2px; display: block; }
    .btn-sub { font-size: 0.5rem; opacity: 0.4; text-transform: uppercase; margin-top: 2px; }

    .result-card {
      margin-top: 30px; padding: 25px; border-radius: 32px;
      background: rgba(255, 255, 255, 0.6); border: 1px solid var(--glass-border);
      backdrop-filter: blur(25px); width: 260px; text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      animation: popUp 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
    }
    @keyframes popUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    .food-cn { font-size: 1.8rem; font-weight: bold; color: #000; display: block; }
    .food-en { font-size: 0.8rem; font-weight: 300; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; display: block; }
    .quote-cn { font-size: 0.8rem; color: #444; display: block; }
    .quote-en { font-size: 0.65rem; color: #aaa; font-style: italic; display: block; margin-top: 2px; }
  </style>
</head>
<body>

  <div class="bg-container">
    <div class="blob blob-1"></div><div class="blob blob-2"></div><div class="blob blob-3"></div>
  </div>

  <div class="header-group">
    <h1>ÂëΩÂÆöÊôöÈ§ê</h1>
    <div class="sub-title">DESTINY DINNER</div>
  </div>
  
  <div class="dice-box">
    <div class="scene"><div id="cube1" class="cube">
      <div class="front face-1"><span class="dot"></span></div>
      <div class="back face-2"><span class="dot"></span><span class="dot"></span></div>
      <div class="right face-3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="left face-4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="top face-5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="bottom face-6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div></div>
    <div class="scene"><div id="cube2" class="cube">
      <div class="front face-1"><span class="dot"></span></div>
      <div class="back face-2"><span class="dot"></span><span class="dot"></span></div>
      <div class="right face-3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="left face-4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="top face-5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="bottom face-6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div></div>
  </div>

  <button id="rollBtn" class="glass-btn" onclick="rollDice()">
    <span class="btn-text">Êé∑È™∞Â≠ê</span>
    <span class="btn-sub">Roll the Dice</span>
  </button>

  <div id="result"></div>

  <audio id="diceSound" src="https://www.soundjay.com/misc/sounds/dice-throw-1.mp3"></audio>

  <script>
    const rotations = [
      { x: 0, y: 0 }, { x: 0, y: 180 }, { x: 0, y: -90 }, 
      { x: 0, y: 90 }, { x: -90, y: 0 }, { x: 90, y: 0 }
    ];

    const menu = [
      { cn: "ÁÅ´ÈîÖ", en: "Hot Pot", q_cn: "ËøôÂ∞±ÊòØÂëΩËøêÁöÑÂÆâÊéí„ÄÇ", q_en: "It's the arrangement of destiny." },
      { cn: "Êó•ÂºèÊãâÈù¢", en: "Japanese Ramen", q_cn: "Âà´ÊÉ≥‰∫ÜÔºåÂêÉÂ∞±ÂØπ‰∫Ü„ÄÇ", q_en: "Just eat it, don't look back." },
      { cn: "ÁæéÂºèÊ±âÂ†°", en: "Cheese Burger", q_cn: "ËÇ†ËÉÉ‰ºöÊÑüË∞¢Ëøô‰∏™ÂÜ≥ÂÆöÁöÑ„ÄÇ", q_en: "Your stomach will thank you." },
      { cn: "È∫ªËæ£ÁÉ´", en: "Spicy Hot Pot", q_cn: "Ê¶ÇÁéáËÆ∫ÊãØÊïë‰∫Ü‰Ω†ÁöÑÁ∫†Áªì„ÄÇ", q_en: "Probability saves your indecision." },
      { cn: "ÊÑèÂ§ßÂà©Èù¢", en: "Pasta", q_cn: "Â°´ÂÖÖÁ©∫ËôöÁöÑËÉÉ‰∏éÁÅµÈ≠Ç„ÄÇ", q_en: "Fill your empty soul and stomach." }
    ];

    function rollDice() {
      const btn = document.getElementById("rollBtn");
      const c1 = document.getElementById("cube1");
      const c2 = document.getElementById("cube2");
      const sound = document.getElementById("diceSound");

      if (btn.disabled) return;
      btn.disabled = true;
      sound.currentTime = 0; sound.play().catch(()=>{});

      c1.classList.add("is-rolling");
      c2.classList.add("is-rolling");
      document.getElementById("result").innerHTML = "";

      setTimeout(() => {
        c1.classList.remove("is-rolling");
        c2.classList.remove("is-rolling");

        const r1 = Math.floor(Math.random() * 6);
        const r2 = Math.floor(Math.random() * 6);

        c1.style.transform = `rotateX(${rotations[r1].x + 720}deg) rotateY(${rotations[r1].y + 720}deg)`;
        c2.style.transform = `rotateX(${rotations[r2].x + 1080}deg) rotateY(${rotations[r2].y + 1080}deg)`;

        const choice = menu[Math.floor(Math.random() * menu.length)];
        
        setTimeout(() => {
          document.getElementById("result").innerHTML = `
            <div class="result-card">
              <span class="food-cn">${choice.cn}</span>
              <span class="food-en">${choice.en}</span>
              <span class="quote-cn">${choice.q_cn}</span>
              <span class="quote-en">${choice.q_en}</span>
            </div>
          `;
          btn.disabled = false;
        }, 600);
      }, 800);
    }
  </script>
</body>
</html>
