<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>ğŸ² æ¢¦å¹» 3D æ™šé¤</title>
  <style>
    :root { 
      --accent: #ffcc00; 
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --dot-color: #fff;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0; padding: 0; height: 100vh; width: 100vw;
      background: #000; overflow: hidden;
      display: flex; flex-direction: column; align-items: center; color: #fff;
    }

    /* æ¢¦å¹»èƒŒæ™¯ */
    .bg-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; filter: blur(80px); opacity: 0.8;
    }
    .blob { position: absolute; width: 400px; height: 400px; border-radius: 50%; }
    .blob-1 { background: #5000ca; top: -10%; left: -10%; animation: move 20s infinite alternate; }
    .blob-2 { background: #0055ff; bottom: -10%; right: -10%; animation: move 25s infinite alternate-reverse; }
    .blob-3 { background: #ff0080; top: 40%; left: 30%; animation: move 15s infinite linear; }
    @keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 150px); } }

    h1 { font-weight: 200; letter-spacing: 6px; margin-top: 60px; }

    /* --- 3D éª°å­ä¸çœŸå®ç‚¹æ•°å¸ƒå±€ --- */
    .dice-box { display: flex; gap: 40px; margin: 60px 0; }
    .scene { width: 80px; height: 80px; perspective: 400px; }
    .cube {
      width: 100%; height: 100%; position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1.1);
    }

    .cube div {
      position: absolute; width: 80px; height: 80px;
      background: var(--glass-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border); border-radius: 18px;
      display: grid; padding: 12px; box-sizing: border-box;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.1);
    }

    /* éª°å­ç‚¹æ•°æ ·å¼ */
    .dot {
      display: block; width: 14px; height: 14px;
      background: var(--dot-color); border-radius: 50%;
      align-self: center; justify-self: center;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.4);
    }

    /* 6ä¸ªç‚¹çš„å¸ƒå±€æ§åˆ¶ */
    .face-1 { grid-template-areas: "a"; }
    .face-2 { grid-template-areas: "a . . . b"; display: flex; justify-content: space-between; }
    .face-2 .dot:nth-child(2) { align-self: flex-end; }
    .face-3 { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
    .face-3 .dot:nth-child(1) { grid-area: 1 / 1; }
    .face-3 .dot:nth-child(2) { grid-area: 2 / 2; }
    .face-3 .dot:nth-child(3) { grid-area: 3 / 3; }
    .face-4 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
    .face-5 { display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
    .face-5 .dot:nth-child(5) { grid-area: 2 / 2; }
    .face-6 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }

    /* 3D åæ ‡è®¾å®š */
    .front  { transform: rotateY(0deg) translateZ(40px); }
    .back   { transform: rotateY(180deg) translateZ(40px); }
    .right  { transform: rotateY(90deg) translateZ(40px); }
    .left   { transform: rotateY(-90deg) translateZ(40px); }
    .top    { transform: rotateX(90deg) translateZ(40px); }
    .bottom { transform: rotateX(-90deg) translateZ(40px); }

    .is-rolling { animation: fast-spin 0.4s infinite linear; }
    @keyframes fast-spin { to { transform: rotateX(360deg) rotateY(360deg); } }

    /* --- äº¤äº’ä¸å¡ç‰‡ --- */
    .glass-btn {
      background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff; padding: 18px 45px; font-size: 1.1rem;
      border-radius: 30px; cursor: pointer; transition: 0.3s;
    }
    .result-card {
      margin-top: 30px; padding: 25px; border-radius: 30px;
      background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px); width: 280px; text-align: center;
      animation: popUp 0.6s ease-out forwards;
    }
    @keyframes popUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    .food-name { font-size: 2rem; font-weight: bold; margin-bottom: 8px; display: block; }
    .food-quote { font-size: 0.85rem; opacity: 0.5; font-weight: 300; display: block; }
  </style>
</head>
<body>

  <div class="bg-container">
    <div class="blob blob-1"></div><div class="blob blob-2"></div><div class="blob blob-3"></div>
  </div>

  <h1>å‘½å®šæ™šé¤</h1>
  
  <div class="dice-box">
    <div class="scene"><div id="cube1" class="cube">
      <div class="front face-1"><span class="dot"></span></div>
      <div class="back face-2"><span class="dot"></span><span class="dot"></span></div>
      <div class="right face-3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="left face-4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="top face-5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="bottom face-6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div></div>
    <div class="scene"><div id="cube2" class="cube">
      <div class="front face-1"><span class="dot"></span></div>
      <div class="back face-2"><span class="dot"></span><span class="dot"></span></div>
      <div class="right face-3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="left face-4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="top face-5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="bottom face-6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div></div>
  </div>

  <button id="rollBtn" class="glass-btn" onclick="rollDice()">å¼€å¯æ·éª°</button>
  <div id="result"></div>

  <audio id="diceSound" src="https://www.soundjay.com/misc/sounds/dice-throw-1.mp3"></audio>

  <script>
    const rotations = [
      { x: 0, y: 0 }, { x: 0, y: 180 }, { x: 0, y: -90 }, 
      { x: 0, y: 90 }, { x: -90, y: 0 }, { x: 90, y: 0 }
    ];
    const foods = ["ç«é”…", "æ—¥å¼æ‹‰é¢", "ç¾å¼æ±‰å ¡", "éº»è¾£çƒ«", "æ„å¤§åˆ©é¢", "ç‚¸é¸¡å•¤é…’", "å¹¿å¼ç‚¹å¿ƒ", "è½»é£Ÿæ²™æ‹‰", "ä¸œåŒ—çƒ§çƒ¤", "æ³°å¼æ–™ç†"];
    const quotes = ["è¿™å°±æ˜¯å‘½è¿çš„å®‰æ’ã€‚", "åˆ«æƒ³äº†ï¼Œåƒå°±å¯¹äº†ã€‚", "è‚ èƒƒä¼šæ„Ÿè°¢è¿™ä¸ªå†³å®šçš„ã€‚", "æ¦‚ç‡è®ºæ‹¯æ•‘äº†ä½ çš„çº ç»“ã€‚", "å¡«å……ç©ºè™šçš„èƒƒï¼Œè¿˜æœ‰çµé­‚ã€‚"];

    function rollDice() {
      const btn = document.getElementById("rollBtn");
      const c1 = document.getElementById("cube1");
      const c2 = document.getElementById("cube2");
      const sound = document.getElementById("diceSound");

      if (btn.disabled) return;
      btn.disabled = true;
      sound.currentTime = 0; sound.play().catch(()=>{});

      c1.classList.add("is-rolling");
      c2.classList.add("is-rolling");
      document.getElementById("result").innerHTML = "";

      setTimeout(() => {
        c1.classList.remove("is-rolling");
        c2.classList.remove("is-rolling");

        const r1 = Math.floor(Math.random() * 6);
        const r2 = Math.floor(Math.random() * 6);

        c1.style.transform = `rotateX(${rotations[r1].x + 720}deg) rotateY(${rotations[r1].y + 720}deg)`;
        c2.style.transform = `rotateX(${rotations[r2].x + 1080}deg) rotateY(${rotations[r2].y + 1080}deg)`;

        const food = foods[Math.floor(Math.random() * foods.length)];
        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        
        setTimeout(() => {
          document.getElementById("result").innerHTML = `
            <div class="result-card">
              <span class="food-name">${food}</span>
              <span class="food-quote">${quote}</span>
            </div>
          `;
          btn.disabled = false;
        }, 600);
      }, 800);
    }
  </script>
</body>
</html>
